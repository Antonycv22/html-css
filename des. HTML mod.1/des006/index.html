<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em html</h1>
    <p>Em HTML5, podemos inserir os elementos da lista A seguir. Passe o mouse sobre os termos para descobrir qual Tag utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a Tag p">Parágrafo</abbr></li>
        <li><abbr title="Use a Tag h1 a h6">Títulos</abbr></li>
        <li><abbr title="use a Tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use a Tag code">Códigos-fonte</abbr></li>
        <li><abbr title="Use a Tag ol e li">Listas numeradas</abbr></li>
        <li><abbr title="Use a Tag ol e li">Listas com demarcadores</abbr></li>
        <li><abbr title="Use aTag img">Imagens</abbr></li>
       
    </ul>
</body>
</html>
